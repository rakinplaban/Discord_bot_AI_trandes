name: Synthia AI News Reporter

on:
  schedule:
    - cron: '0 * * * *'  # Every hour UTC (adjust if needed)
  workflow_dispatch:  # Manual trigger

jobs:
  run-synthia:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Synthia
        env:
          DISCORD_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          python synthia_bot.py  # Adjust if your entry file is different

      - name: Re-trigger the workflow
        if: always()
        run: |
          curl -X POST \
          -H "Authorization: token ${{ secrets.GH_PAT }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/actions/workflows/synthia.yml/dispatches \
          -d '{"ref":"main"}'
